<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giving Hands Foundation - Empowering Communities Through Care</title>
    <meta
      name="description"
      content="Giving Hands Foundation is dedicated to empowering communities through social welfare programs, education, and charity initiatives. Join us in making a difference."
    />

    <meta
      name="keywords"
      content="giving hands foundation, charity, NGO, social service, donation, non-profit organization, help people"
    />

    <meta name="author" content="Giving Hands Foundation" />

    <!-- Open Graph Tags for Social Media -->
    <meta property="og:title" content="Giving Hands Foundation" />
    <meta
      property="og:description"
      content="Join us in creating a positive impact through charity and community welfare."
    />
    <meta property="og:url" content="https://www.ghf.org.in" />
    <meta property="og:type" content="website" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Lato:wght@400;700;900&family=Open+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 120, // offset (in px) from the original trigger point
        delay: 0, // values from 0 to 3000, with step 50ms
        duration: 1000, // values from 0 to 3000, with step 50ms
        easing: "ease", // default easing for AOS animations
        once: false, // whether animation should happen only once - while scrolling down
        mirror: false, // whether elements should animate out while scrolling past them
        anchorPlacement: "top-bottom",
      });
    </script>
  </body>
</html>
